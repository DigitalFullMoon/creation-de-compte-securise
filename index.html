<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">


    <title>Document</title>
    <script src="js/bootstrap.bundle.js" defer></script>
    <script src="js/script.js" defer></script>
</head>


<body>
   
    <div class="container my-5">
        <form action="#" method="get" class="mx-auto formulaire" >
             <h1 class="text-center my-2 text-uppercase fw-bold">Création de compte sécurisé</h1>

            <!-- Nom -->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom Complet *</label>
                <input type="text" name="nom" id="nom" class="form-control">
                <span id="erreurNom" class="text-danger small"></span>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" name="mail" id="mail" class="form-control">
                <span id="erreurMail" class="text-danger small"></span>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe *</label>
                <input type="password" name="password" id="password" class="form-control">
                <span id="erreurPassword" class="text-danger small"></span>
                <p>8 caractères minimum avec majuscule, minuscule, chiffre et caractère spécial</p>
            </div>

            <!-- Code de sécurité -->
            <div class="mb-3">
                <label for="securite" class="form-label">Code de sécurité *</label>
                <input type="text" name="securite" id="securite" placeholder="ABC-123-XYZ" class="form-control"
            >
                <span id="erreurSecurite" class="text-danger small"></span>
            </div>

            <!-- Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="acceptTerms" >
                <label class="form-check-label" for="acceptTerms">                 J’accepte les conditions d’utilisation*
                </label>
                <span id="erreurAcceptTerms" class="text-danger small"></span>
            </div>

            <!-- Bouton -->
            <div class="d-grid">
                <button type="submit" id="valider" class="btn-dark bouton-custom">Créer mon compte</button>
            </div>
        </form>
    </div>
</body>


</html>
